<script>
const convertToHoursMinutes = (num) =>{
let h = Math.floor(num / 60);
let m = num % 60;
(h < 10) ? h = '0' + h : h;
(m < 10) ? m = '0' + m : m;
return `${h}:${m}`;
                }
                
console.log(convertToHoursMinutes(2000));
</script>
